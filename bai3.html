<!DOCTYPE html>
<html>
<head>
    <title>Thay đổi kích thước đoạn văn</title>
    <style>
        
        body{
            text-align: center;
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .button{
            background-color: #e8b206;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            
        }
        #myParagraph {
            font-size: 18px;
            
        }
        div{
            position: fixed;
            align-items: center;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
           }
    </style>
</head>
<body>
    <div>
        <p id="myParagraph">Đây là đoạn văn cần thay đổi kích thước.</p>
        <button class ="button" onclick="increaseFontSize()">Tăng kích thước</button>
        <button class ="button" onclick="decreaseFontSize()">Giảm kích thước</button>
    </div>
    <script>
        
        function increaseFontSize() {
            let paragraph = document.getElementById('myParagraph');
            const computedStyle = window.getComputedStyle(paragraph);
            let fontSize = computedStyle.fontSize;
            paragraph.style.fontSize = (parseInt(fontSize) + 2) + 'px';
        }
        function decreaseFontSize() {
            let paragraph = document.getElementById('myParagraph');
            const computedStyle = window.getComputedStyle(paragraph);
            let fontSize = computedStyle.fontSize;
            paragraph.style.fontSize = (parseInt(fontSize) - 2) + 'px';
        }

    </script>
</body>
</html>
